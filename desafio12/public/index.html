<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario de Ingreso de Productos</title>
</head>

<body>
    <section class="container">
        <h1>Ingrese Producto</h1>
        <form action="/api/productos" method="POST">
            <div class="mb-3">
            <label for="nombreProducto" class="form-label"> Nombre: </label>
            <input type="text" class="form-control" id="nombreProducto" aria-describedby="Nombre" name="title">
            </div>
            <div class="mb-3">
            <label for="precioProducto" class="form-label"> Precio: </label>
            <input type="text" class="form-control" id="precioProducto" name="price">
            </div>
            <div class="mb-3">
                <label for="thumbnailURL" class="form-label"> Foto URL: </label>
                <input type="text" class="form-control" id="thumbnailURL" name="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
